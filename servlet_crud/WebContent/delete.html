  <script>
	function validate() {
		var id = document.form1.regno.value;
		if(id==""){
			alert("Id must be filled");
			return false;
		}
		if (id.length < 3) {
			alert("ID no must be min 3 digits");
			return false;
		}
	}
	</script>

<body>
<h1 align="center">DELETE FORM</h1>
<form name="form1" method="post" onsubmit="return validate()" action="delete">
		<br>
		<table align="center" class="bordered">
			<tr>
				<td>REGISTERED NUMBER</td>
				<td>: &nbsp;&nbsp;<input type="text" name="regno"><br></td>
			</tr>

			</tr>

			</form>
